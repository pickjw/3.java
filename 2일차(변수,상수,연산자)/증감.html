<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>증감연산자 이용 </title>
  <script>
  //자바스크립트->변수의 자료형을 사용X ->var 변수명=값
  //System.out.println(출력대상자)->document.write(출력대상자)
       var a=5,b=6;
       var c,d;//선언만
       c=a++*4;
       /*
        * c=a*4; c=5*4=20
        * a=a+1;->a=5+1=6
        */
       d=++b*5;
       /*
        * b=b+1;=>b=6+1->b=7
        * d=b*5;=>d=7*5->d=35
        */
       document.write("a="+a+",b="+b);//6,7
       document.write("c="+c+",d="+d);//20,35
  </script>
 </head>
 <body>
	
 </body>
</html>
